apply plugin: 'java'

version = ''
sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
	compile files('libs/asmack-jse-buddycloud-2010.12.11.jar' )
    compile files('libs/VDABCore.jar' )
 }
 
 //Get dependencies from Maven central repository
repositories {
    mavenCentral()
}

// Fetch a fresh VDABCore from vdabtec.com
task getVDABCore(type: GetFile) {
    sourceUrl = 'http://vdabtec.com/vdab/products/VDABCore.jar'
    target = file('libs/VDABCore.jar')
}
class GetFile extends DefaultTask {
    @Input
    String sourceUrl

    @OutputFile
    File target

    @TaskAction
    void download() {
       ant.get(src: sourceUrl, dest: target)
    }
}
tasks.compileJava.dependsOn([getVDABCore])

task vdabPackage(dependsOn: [build]){
	doLast {
		def jarFiles = file('./libs').listFiles()
		jarFiles.each {File nextFile ->
		println ">>>>> Found needed jar file = $nextFile.name"
		}
		copy {
			from 'libs'
			from 'build/libs'
			into 'pkg/ext'
			exclude 'VDABCore.jar'
		}
		ant.zip(destfile: 'PKG_XmppNodes.zip'){
			fileset (dir: 'pkg')
		}
		delete "libs/VDABCore.jar"
	}
}
